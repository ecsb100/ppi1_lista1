<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2></h2>
    <p>Olá caro usuário, agradecemos por tê-lo aqui. Preenche o formulário que entraremos em contato o mais breve possível. O preenchimento dos campos Nome e E-mail são <b>obrigatórios</b> parao envio do formulário.</p>
    <h1>Formulário de contato</h1>

<form action="/action_page.php">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required="true" placeholder="Ex.: João Silva"><br><br>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required="true" placeholder="Ex.: nome@exemplo.com"><br><br>
  <label for="assunto">Assunto:</label>
  <input type="text" id="assunto" name="assunto" placeholder="Ex.: Sugestão de melhoria"><br><br>
  <label for="uf">Estado:</label>
  <select id="uf" name="uf">
    <option value=""></option>
    <option value="ac">Acre</option>
    <option value="al">Alagoas</option>
    <option value="ap">Amapá</option>
    <option value="am">Amazonas</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
    <option value="df">Distrito Federal</option>
    <option value="es">Espírito Santo</option>
    <option value="go">Goiás</option>
    <option value="ma">Maranhão</option>
    <option value="mt">Mato Grosso</option>
    <option value="ms">Mato Grosso do Sul</option>
    <option value="mg">Minas Gerais</option>
    <option value="pa">Pará</option>
    <option value="pb">Paraíba</option>
    <option value="pr">Paraná</option>
    <option value="pe">Pernambuco</option>
    <option value="pi">Piauí</option>
    <option value="rj">Rio de Janeiro</option>
    <option value="rn">Rio Grande do Norte</option>
    <option value="rs">Rio Grande do Sul</option>
    <option value="ro">Rondônia</option>
    <option value="rr">Roraima</option>
    <option value="sc">Santa Catarina</option>
    <option value="sp">São Paulo</option>
    <option value="se">Sergipe</option>
    <option value="to">Tocantins</option>
  </select>
  <br><br>
  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Sua mensagem aqui..."></textarea>
<br><br>
  <input type="submit" value="Submit">
<br><br>
  <a href="4_curriculo.html">Clique aqui para voltar à página anterior (Curiculo)</a>

  
</form>
</body>
</html>
